<body>
<div class="main-bg">
    <div>
        <!--<video id="video1" muted="muted" autoplay="autoplay" src="" controls="controls"> -->
        <video id="video1" src="" muted="muted" controls="controls">
        </video>
        <input type="button" value="播放视频" onClick="play()">
    </div>
</div>
</body>
<script type="text/javascript">
    var flag=0;
    function play(){
        var video = document.getElementById("video1");
        video.src = "./video.mp4";
        if(flag==0){
            video.play();
            flag=1;
        }
        else{
            video.pause();
            flag=0;
        }
    }
</script>

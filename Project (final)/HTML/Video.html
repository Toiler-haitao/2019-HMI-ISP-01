<body>
<div class="main-bg">
    <header>
        <div class="nav-responsive"><div>MENU</div>
                <select onchange="location=this.value">
                    <option></option>
                    <option value="index.html">Home</option>
                </select>
        </div>
        <div class="inner">
            <h1 class="logo"><a href="index.html">智能课堂 - Intelligent Class</a></h1>

                <ul class="sf-menu">
                    <li class="current"><a href="index.html">首页</a></li>

                    <li><a href="Explanation.html">说明</a></li>

            </nav>
            <div class="clear"></div>

            <video id="video1" class="video-js vjs-default-skin" controls preload="true" width="880" height="511" autoplay="autoplay" onEnded="playList()"
                poster="http://video-js.zencoder.com/oceans-clip.png"
                data-setup="{}">
                <source src="./video.mp4" type='video/mp4' />
                <track kind="captions" src="captions.vtt" srclang="en" label="English" />

                    <div class="col-3-4">

<script type="text/javascript">
    var flag=0;
    var video = document.getElementById("video1");
    var vList = ["./video.mp4","./video1.mp4"];
    var vLen = vList.length; // 播放列表的长度
    var curr=0;

    function playList(){

        if(curr==vLen-1)
            curr=0;
        else
            curr=curr+1;

        video.src=vList[curr];
    }

    function play(){
        if(flag==0){
            video.player.play();
            flag=1;
        }
        else{
            video.player.pause();
            flag=0;
        }
    }
</script>
